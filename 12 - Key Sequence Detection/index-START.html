<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressedArr = []
const secretCode = 'abc123'
window.addEventListener('keyup', (e) => {
  // console.log(e.key)
  // console.log(pressedArr)
  pressedArr.push(e.key)
  pressedArr.splice(-secretCode.length - 1, pressedArr.length - secretCode.length)

  if(pressedArr.join('').includes(secretCode)){
    console.log("Ding, Ding!")
    cornify_add()
  }
})

</script>
</body>
</html>
