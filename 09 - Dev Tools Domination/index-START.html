<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class="para" onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'Great')

    // Styled
    console.log('%c I am some great text', "font-size: 2em")

    // warning!
    console.warn('Oh Nooo!!!')

    // Error :|
    console.error('Oh Nooo!!!')

    // Info
    console.info('Fun Fact #1!')

    // Testing
    const p =document.querySelector('p')
    console.assert(p.classList.contains('para'), "Please provide a valid class name." )
    console.assert(1===2, "That is wrong!")

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    // console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes')
    console.count(p)

    // timing
    console.time('fetching data')
      fetch('https://api.github.com/users/wesbos')
        .then(data=>data.json())
        .then(data => {
            console.timeEnd('fetching data')
            console.log(data)
        })

    //table
    console.table(dogs)
  </script>
</body>
</html>
